[module/flameshot]
type = custom/text
content = 
content-foreground = ${color.red}
click-left = "flameshot gui"

[module/calendar]
type = custom/script
exec = /home/vieites/.config/polybar/scripts/calendar.sh
click-left = /home/vieites/.config/polybar/scripts/calendar.sh --popup
interval = 1
format-prefix = " "
format-prefix-foreground = ${color.blue}

[module/cr]
type = custom/text
content = 
content-foreground = ${color.yellow}
content-font = 2
click-left = /home/vieites/.config/polybar/scripts/cr.sh
click-right = /home/vieites/.config/polybar/scripts/cr.sh id

[module/net]
type = custom/script
exec = /home/vieites/.config/polybar/scripts/network.sh wlan0
interval = 5
click-left = nm-connection-editor
